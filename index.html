<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="img"><img src="images/bg-pattern-card.svg" alt="bg-pattern-card"></div>
      <div class="profile"><img src="images/image-victor.jpg" alt="profile"></div>
      <div class="name-age"><p>Victor Crest</p>&nbsp;&nbsp;<span>26</span></div>
      <div class="place"><p>London</p></div>
      <hr>
      <div class="stat">
        <p>80K <br><span>Followers</span></p>
         <p>803K <br><span>Likes</span></p>
          <p>1.4K <br> <span>Photos</span></p>
        </div>
    </div>
  </div>  
</body>
</html>
